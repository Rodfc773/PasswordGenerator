<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Gerador de Senhas</title>
</head>

<body>

  <section class="container">
    <h1>Gerador de Senhas</h1>

    <div class="senha-gerada"></div>

   <p>Quantidade de caracteres: <input type="number"  value = 1 min="1" max="50" class="qtd-caracteres"></p> <br>
   <p>Adicionar maiusculas: <input type="checkbox" class="chk-maiusculas" ></p><br> 
   <p>Adicionar minusculas: <input type="checkbox" class="chk-minusculas" ></p> <br>
   <p>Adicionar numeros: <input type="checkbox" class="chk-numeros" checked></p> <br>
   <p>Adicionar simbolos: <input type="checkbox" class="chk-simbolos"></p> <br>

   <button class="gerar-senha">Gerar senha</button>


   
   
  </section>

  <script src="./GeradorSenhas/public/assets/js/bundle.js"></script>
</body>

</html>
